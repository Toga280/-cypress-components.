name: Cypress Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cypress:run

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": "✅ Build généré après push sur la branche main !"}' \
            https://discord.com/api/webhooks/1410246615213539420/UbJOPunbJvvZk1r4iCkPS9vexQSncvC81oVsV-klUKuL4Avod_HCpkR5gbTAChnLP61R
